    <title>Task App</title>

  <body>
    <header></header>
    <main>
      <div class="wrapContainer">
        <div id="statsContainer">
          <section class="details">
            <h1 tabindex="0">Task App</h1>
            <p id="encouragement">Lets get started!</p>
            <div class="statNumbers">
              <p id="numbers">0 / 0</p>
            </div>
            <div id="progressBar">
              <div id="progress"></div>
            </div>
          </section>
        </div>

        <section id="newEntryContainer">
          <h2 class="visually-hidden" tabindex="0">Add a task.</h2>
          <form id="itemEntryForm">
            <label for="taskInput" class="visually-hidden">Enter a new task.</label>
            <input
              id="taskInput"
              type="text"
              autocomplete="off"
              placeholder="Add New Task"
              tabindex="0"
            />
            <button
              id="addTasksButton"
              class="button"
              type="submit"
              title="Add new task"
              aria-label="Add new task to list."
              tabindex="0"
            >
              +
            </button>
          </form>
        </section>

        <section class="controlsContainer">
          <h2 class="visually-hidden" tabindex="0">Task filter options</h2>

          <button
            id="clearTasksButton"
            class="button"
            type="button"
            title="Clear the list"
            aria-label="Remove all items from the list"
            tabindex="0"
          >
            Clear All
          </button>

          <div class="filters">
            <button
              id="pending"
              class="filterButton active"
              type="button"
              title="Uncompleted Tasks"
              aria-label="View all uncompleted tasks."
              tabindex="0"
            >
              Task List
            </button>
            <button
              id="completed"
              class="filterButton"
              type="button"
              title="Completed Tasks"
              aria-label="View all completed tasks."
              tabindex="0"
            >
              Task Completed
            </button>
          </div>
        </section>

        <section id="taskList">
